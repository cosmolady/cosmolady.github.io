<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<!--	<script type="text/javascript" src="js/script.js"></script>-->
</head>

<body>
	<div class="wrapper">
		<img class="logo" src="img/googlelogo.png" alt="Logo">
		<form id="searchForm" method="post">
			<input id="s" type="text" placeholder="Введите поисковый запрос">
			<button type="submit">Найти</button>
		</form>
		<div id="content"> </div>
		<script>
			function hndlr(response) {
				for (var i = 0; i < response.items.length; i++) {
					var item = response.items[i];
					// in production code, item.htmlTitle should have the HTML entities escaped.
					document.getElementById("content").innerHTML += "<br>" + item.htmlTitle;
				}
			}
		</script>
		<script src="https://www.googleapis.com/customsearch/v1?key=ABQIAAAACKQaiZJrS0bhr9YARgDqUxQBCBLUIYB7IF2WaNrkYqF0tBovNBQFDtM_KNtb3xQxWff2mI5hipc3lg&amp;cx=017576662512468239146:omuauf_lfve&amp;q=cars&amp;callback=hndlr">
		</script>

	</div>
</body>

</html>
