<!DOCTYPE html>
<html lang="en">

<head>
    <link href="css/main.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="js/pligins/just.RandomColor.js"></script>
    <script type="application/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/xlsx.full.min.js"></script>

<body>
    <style>
        body {
            font-size: 15px;
            font-family: Arial;
        }
        
        .dates input {
            padding: 5px;
            border-radius: 3px;
            border-style: groove;
            color: cornflowerblue;
        }
    </style>
    <div class="settings">
        <div class="dates">
            <input class="start-date" type="date" />
            <input class="finish-date" type="date" /> 
        </div>
        <div class="settings_block">
            <h2>Статусы</h2>
            <div class="statuses"></div>
        </div>
        <div class="settings_block">
            <h2>Производители</h2>
            <div class="manufactures"></div>
        </div>
        <div class="settings_block">
            <h2>Типы</h2>
            <div class="types"> </div>
            <button class="refres-settings">Обновить</button>
        </div>
    </div>
        <div id="tabs">
            <ul>
                <li><a href="#time">По времени</a></li>
                <li><a href="#city">По городам</a></li>
                <li><a href="#marks">По маркам и моделям</a></li>
                <li><a href="#add-file">Загрузить файл</a></li>
            </ul>
            <div id="time"> </div>
            <div id="city"> </div>
            <div id="marks"> </div>
            <div id="add-file">
                <div id="drop">Drop an XLSX file here</div>
<!--                <input type="file" name="xlfile" id="xlf" /> ... or click here to select a file-->
            </div>
        </div>
