<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mondrian</title>
    <link rel="stylesheet" href="css/style.css">
</head>
	<body>
		<table cellspacing="0">
			<tr class="line1">
				<td class="white-narrow" colspan="2"></td>
				<td class="white" colspan="2"></td>
				<td class="yellow" colspan="2"></td>
			</tr>
			<tr class="line2">
				<td class="white-narrow"></td>
    		<td class="red" colspan="3" rowspan="2"></td>
				<td class="yellow" colspan="2"></td>
			</tr>
			<tr class="line3">
        <td class="white-narrow" rowspan="2"></td>
        <td class="white-narrow"></td>
        <td class="white-narrow"></td>
			</tr>
			<tr class="line4">
				<td class="black" colspan="2" rowspan="2"></td>
        <td class="white"></td>
        <td class="white" colspan="2" ></td>
			</tr>
			<tr class="line5">
        <td class="yellow" rowspan="3"></td>
        <td class="white"></td>
        <td class="blue" colspan="2" rowspan="2"></td>
			</tr>
      <tr class="line6">
        <td class="white" colspan="2" rowspan="2"></td>
        <td class="black"></td>
			</tr>
      <tr class="line7">
        <td class="white" colspan="3"></td>
			</tr>
		</table>
	</body>
</html>
