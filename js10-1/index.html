<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Carousel</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="css/jquery.selectBox.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="js/jquery-2.2.3.js"></script>
	<script type="text/javascript" src="js/jquery.jcarousel.js"></script>
	<script src="js/jquery.selectBox.js" type="text/javascript"></script>
	<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
	<div class="wrapper">
		<header>Carousel</header>
		<div class="wrap_jcarousel">
			<div class="jcarousel">
				<ul class="">
					<li class="img1"><img src="img/spring1.jpg"></li>
					<li class="img2"><img src="img/spring2.jpg"></li>
					<li class="img3"><img src="img/spring3.jpg"></li>
					<li class="img4"><img src="img/spring4.jpg"></li>
				</ul>
			</div>
  			<a class="jcarousel-next" href="#">&rsaquo;</a>
			<a class="jcarousel-prev" href="#">&lsaquo;</a>
		</div>
		<div class="wrap_select">
			<label for="standard-dropdown"><strong>Your favorite time of year</strong></label><br/>
        	<select id="standard-dropdown" name="standard-dropdown" class="custom-class1 custom-class2" style="width: 200px;">
				<option value="1" class="test-class-1">Winter</option>
				<option value="2" class="test-class-2" selected="selected"> Spring </option>
				<option value="3" class="test-class-3">Summer</option>
				<option value="4" class="test-class-4">Autumn</option>
				<option value="5" disabled="disabled">I don't know (disabled)</option>
         </select>
		</div>
    	<div class="wrap_check">
    	
    		<form class="jcheck"><strong>Checkbox with jquery</strong><br/>
    		<div>
				<label for="ch1">The morning</label>
				<input type="checkbox" class="niceCheck" id="ch1" tabindex="1" /> 
    		</div>
    		<div>
				<label for="ch1">The afternoon</label>
				<input type="checkbox" class="niceCheck" id="ch1" tabindex="1" /> 
    		</div>
			<div>
				<label for="ch2">The evening</label>
				<input type="checkbox" class="niceCheck" checked="checked" id="ch2" tabindex="2" value="2" />
			</div>
			<div>
    			<label for="ch3">I don't know</label><input type="checkbox" class="niceCheck" id="ch3" disabled="disabled" />
    		</div>
			</form>
   			<form class="csscheck"><strong>Checkbox with CSS</strong><br>
   				<div>
					<input type="checkbox" id="test-check1" />
					<label for="test-check1">Tea</label>	
				</div>
				<div>
					<input type="checkbox" id="test-check2" />
					<label for="test-check2">Coffe</label>	
				</div>
  				<div>
					<input type="checkbox" id="test-check3" />
					<label for="test-check3">Latte</label>	
				</div>
  				<div>
					<input type="checkbox" id="test-check4" />
					<label for="test-check4">Water</label>	
				</div>
   			</form>
    	</div>
     </div>
</body>
</html>
