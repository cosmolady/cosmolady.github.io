<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test task</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
	<div class="container" id="tabs">
		<div class="numbers row" >
			<ul>
				<li><a href="#signin" class="numbers__item col-md-1">1</a></li>
				<li><a href="#select" class="numbers__item col-md-1">2</a></li>
				<li><a href="#social" class="numbers__item col-md-1">3</a></li>
				<li><a href="#pictures" class="numbers__item col-md-1">4</a></li>
			</ul>

		</div>
		<div class="forms" >
            <form class="form-signin" id="signin" action="" method="post">
                <p class="form-signin-heading"> 1.Введите имя и e-mail</p>
                <input type="text" name="name" class="form-control" placeholder="Имя" required autofocus>
                <input type="email" name="email" class="form-control" placeholder="example@example.com" required>
            </form>
            <form class="form-select" id="select">
                <p class="form-signin-heading">2.Выберите страну и город</p>
                <select name="select__country">
                    <option selected>Страна</option>
                </select>
                <select name="select__city" placeholder="Город">
                    <option selected>Город</option>
                </select>
            </form>
            <form class="form-social" id="social">
                <p class="form-signin-heading">3.Отметьте социальные сети</p>
                <label>
                    <input id="form-check-fb" type="checkbox">Facebook</label>
                <label>
                    <input id="form-check-vk" type="checkbox">Вконтакте</label>
                <label>
                    <input id="form-check-tw" type="checkbox">Twitter</label>
                <label>
                    <input id="form-check-ok" type="checkbox">Одноклассники</label>
            </form>
            <form class="form-pictures" id="pictures">
                <p class="form-signin-heading">4.Выберите любимого котика</p>
                <ul class="picture__list">
                    <li class="picture__block"><img src="img/cat1.jpg" alt="cat1"></li>
                    <li class="picture__block"><img src="img/cat2.jpg" alt="cat2"></li>
                    <li class="picture__block"><img src="img/cat3.jpg" alt="cat3"></li>
                    <li class="picture__block"><img src="img/dog4.jpg" alt="dog"></li>
                </ul>
            </form>
            <div class="buttons row">
                <button type="submit" class="btn btn-default"> &lt; Предыдущий</button>
                <button type="submit" class="btn btn-default"> Следующий &gt;</button>
            </div>
        </div>
        <div class="final" id="">
            <div class="row">
                <div></div>
                <h2>name</h2>
                <p>email</p>
                <p>city</p>
                <p>soc</p>:
                <a href="#"></a>
            </div>
            <div class="row">
                <button type="reset" class="btn btn-primary">Пройти заново</button>
            </div>
        </div>


    </div>
</body>

</html>
