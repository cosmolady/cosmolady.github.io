                function checkChoice () {
                    jQuery("body").fadeOut(400, 'swing', function () {
                        choice = jQuery('#login_list').val();

                            location.href = 'https://mirohost.net/auth/login?newlogin=1';
                        } else if( choice != 0) {
                            location.href = 'https://control.mirohost.net/login.php?form[login]=' + choice;
                        }
                    });
                }
            </script>
